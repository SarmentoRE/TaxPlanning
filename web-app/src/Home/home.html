<template>
  <require from="styles/home.css"></require>
  <require from="ion-rangeslider/css/ion.rangeSlider.css"></require>
  <require from="ion-rangeslider/css/ion.rangeSlider.skinModern.css"></require>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  </head>

  <body>
    <!--FORM STARTS HERE-->
    <div class="mx-auto w-75">
      <form class="form-horizontal" id="myForm">
        <div class="row">

          <div class="col-xs-6">
            <label for="filStatus" class="control-label" id="filingStatus" type="text">Filing Status:</label>
            <select class="form-control mySelect" value.bind="filingStatus & validate">
              <option value="" disabled selected>Select one...</option>
              <option value="Joint">Joint</option>
              <option value="HeadOfHousehold">Head of Household</option>
              <option value="Unmarried">Unmarried</option>
              <option value="Married">Married</option>
            </select>
          </div>

          <div class="col-xs-6">
            <label for="incomeRange" class="control-label" id="incomeRange" type="text">Select Income:</label>
            <input type="incomeInput" class="form-control" name="IncomeRange" placeholder="Enter Income" value.bind="incomeValidate & validate">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-xs-4">
            <label for="bAdjustment" class="control-label" id="basicAdjustment">Basic Adjustment:</label>
            <input type="basicInput" class="form-control" name="BasicAdjustment" placeholder="Enter Basic Adjustment" value.bind="basicAdjustment & validate">
          </div>

          <div class="col-xs-4">
            <label for="cGains" class="control-label" id="capitalGains">Capital Gains:</label>
            <input type="capitalGains" class="form-control" name="CapitalGains" placeholder="Capital Gains" value.bind="capitalGains & validate">
          </div>

          <div class="col-xs-4">
            <label for="dAdditions" class="control-label" id="desiredAdditions">Additions:</label>
            <input type="desiredAdditions" class="form-control" name="DesiredAdditions" placeholder="Enter Desired Additions" value.bind="desiredAdditions & validate">
          </div>

          <br>
        </div>

        <br>

         <!--SLIDERS START-->
         <h4>Select Retirement Date:</h4>
         <input type="text" id="range" name="range" />
         <p id = "test"></p>
         <!--SLIDERS END-->

    </div>
    </form>
    </div>
    <!--FORM ENDS HERE-->


    <!-- DON'T TOUCH BELOW CODE (TABLE)  -->
    <div class="mx-auto w-75">
      <table class="table table-bordered" aurelia-table="data.bind: assets; display-data.bind: $displayData" id="myTable">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Asset Type</th>
            <th><div class="display-block row mx-auto"><div class="col mx-2">Asset Value</div><div id="Matchtext" class="col mx-2">Employer Match</div></div></th>
          </tr>
        </thead>
        <tbody id="AssetTable">
          <tr>
            <td>
              <input type="text" class="form-control" id="Aname" value.bind="name">
            </td>
            <td>
              <select class="form-control h-100" id="Atype" value.bind="type">
                <option value="" disabled selected>Choose Asset Type</option>
                <option value="IRA">IRA</option>
                <option value="Roth IRA">Roth IRA</option>
                <option value="401k">401k</option>
                <option value="Roth 401k">Roth 401k</option>
              </select>
            </td>
            <td>
              <div class="display-block row mx-auto">
              <input type="text" class="form-control col mx-1" id="Avalue" value.bind="value">
              <input type="number" class="form-control col mx-1" id="Ematch" value.bind="match">
              </div>
            </td>
            <td>
              <button click.delegate="addButton()" id="myButton">
                <span class="glyphicon glyphicon-plus addBtn">
                </span>
              </button>
            </td>
          </tr>
          <tr repeat.for="user of $displayData">
            <td>${user.name}</td>
            <td>${user.type}</td>
            <td>${user.value}</td>
            <td>
              <button click.delegate="removeButton(user.id)" id="myButton">
                <span class="glyphicon glyphicon-minus minusBtn">
              </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--HOME PAGE BUTTON VALIDATION STARTS HERE-->
    <button class="btn btn-primary center-block mySubmit" click.delegate="validateButton()">Submit</button>
    <h3 align="center">${message}</h3>
    <ul>
      <li repeat.for="error of errors">
        <h4 id="myErrors">${error.message}</h4>
      </li>
    </ul>
    <!--HOME PAGE BUTTON VALIDATION ENDS HERE-->



    <div class="myFooter">
      <p>&copy; TAX PLANNING</p>
    </div>
  </body>

</template>

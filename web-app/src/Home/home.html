<template>
  <require from="styles/home.css"></require>

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
  </head>

  <body>


    <!--FORM STARTS HERE-->
    <div class="mx-auto w-75">
      <form class="form-horizontal" id="myForm">
        <div class="row">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="filStatus" class="col-sm-4 control-label" id="filingStatus" type="text">Filing Status:</label>
            <div class="col-sm-6">
              <select class="form-control">
                <option value="" disabled selected>Select one...</option>
                <option value="FilingStatus.Joint">Joint</option>
                <option value="FilingStatus.HeadOfHousehold">Head of Household</option>
                <option value="FilingStatus.Unmarried">Unmarried</option>
                <option value="Married">Married</option>
              </select>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <div class="row">
              <label for="incomeRange" class="col-sm-4 control-label" id="incomeRange" type="text">Select Income:</label>
              <div class="col-sm-6">
                <input type="incomeInput" class="form-control" name="IncomeRange" placeholder="Enter Income" value.bind="incomeValidate & validate">
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="bAdjustment" class="col-sm-4 control-label" id="basicAdjustment">Basic Adjustment:</label>
            <div class="col-sm-6">
              <input type="basicInput" class="form-control" name="BasicAdjustment" placeholder="Enter Basic Adjustment" value.bind="basicAdjustment & validate">
            </div>
            <div class="col-sm-2"></div>
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <div class="row">
              <label for="retireDate" class="col-sm-4 control-label" id="retirementDate">Retirement Date:</label>
              <div class="col-sm-6">
                <input type="rDate" class="form-control" name="RetirementDate" placeholder="Enter Retirement Date" value.bind="retirementDate & validate">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="cGains" class="col-sm-4 control-label" id="capitalGains">Capital Gains:</label>
            <div class="col-sm-6">
              <input type="capitalGains" class="form-control" name="CapitalGains" placeholder="Capital Gains" value.bind="capitalGains & validate">
            </div>
            <div class="col-sm-2"></div>
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <div class="row">
              <label for="endPlan" class="col-sm-4 control-label" id="endPlan">End of Plan:</label>
              <div class="col-sm-6">
                <input type="endP" class="form-control" name="EndOfPlan" placeholder="End of Plan" value.bind="endOfPlan & validate">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--FORM ENDS HERE-->


    <!-- DON'T TOUCH BELOW CODE (TABLE)  -->
    <div class="mx-auto w-75">
      <table class="table table-bordered" aurelia-table="data.bind: assets; display-data.bind: $displayData" id="myTable">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Asset Type</th>
            <th>Asset Value</th>
          </tr>
        </thead>
        <tbody id="AssetTable">
          <tr>
            <td>
              <input type="text" class="form-control" id="Aname" value.bind="name">
            </td>
            <td>
              <select class="form-control h-100" id="Atype" value.bind="type">         
                <option value="" disabled selected>Choose Asset Type</option>
                <option value="IRA">IRA</option>
                <option value="Roth IRA">Roth IRA</option>
                <option value="401K">401K</option>
              </select>
            </td>
            <td>
              <input type="text" class="form-control" id="Avalue" value.bind="value">
            </td>
            <td>
              <button click.delegate="addButton()" id="myButton">
                <span class="glyphicon glyphicon-plus addBtn">
                </span>
              </button>
            </td>
          </tr>
          <tr repeat.for="user of $displayData">
            <td>${user.name}</td>
            <td>${user.type}</td>
            <td>${user.value}</td>
            <td>
              <button click.delegate="removeButton(user.id)" id="myButton">
                <span class="glyphicon glyphicon-minus minusBtn">
              </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <!--HOME PAGE BUTTON VALIDATION STARTS HERE-->
    <button class="mx-auto" click.delegate="validateButton()" id="mySubmit">Submit</button>
    <h3 id="myH3">${message}</h3>
    <ul>
      <li repeat.for="error of errors">
        <h5 id="myErrors">${error.message}</h5>
      </li>
    </ul>
    <!--HOME PAGE BUTTON VALIDATION ENDS HERE-->


    <div class="myFooter">
      <p>&copy; TAX PLANNING</p>
    </div>


    <!--
    <div>
      <p> Firstname: <input value.bind="firstname & validate"/></p>
      <p> Lastname: <input value.bind="lastname & validate"/></p>
    </div>
   
    <button click.delegate="validateMe()">Validate</button>
   
    <h3>Latest validation result: ${message}</h3>
   
    <ul>
      <li repeat.for="error of controller.errors">
        ${error.message}
      </li>
    </ul>
  -->
  </body>
</template>

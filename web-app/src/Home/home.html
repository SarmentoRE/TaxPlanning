<template>
  <require from="styles/home.css"></require>
  <require from="ion-rangeslider/css/ion.rangeSlider.css"></require>
  <require from="ion-rangeslider/css/ion.rangeSlider.skinModern.css"></require>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  </head>

  <body>


    
    <!--COLLAPSE FORM START-->

    <div class="mx-auto w-75">
      <form class="form-horizontal" id="myForm">

          <div class="row">
              <div class="col-md-12">
                  <div class="panel-group" id="accordion">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <h4 class="panel-title">
                                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse"><span>BASIC INFO</span></a>
                              </h4>
                          </div>
                          <div id="collapse" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="row">
                                  <div class="col-xs-6">
                                      <label for="filStatus" class="control-label" id="filingStatus" type="text" >Filing Status:</label>
                                      <select class="form-control mySelect" value.bind="filingStatus & validate" id="filing">
                                        <option value="" disabled selected>Select one...</option>
                                        <option value="Joint">Joint</option>
                                        <option value="HeadOfHousehold">Head of Household</option>
                                        <option value="Unmarried">Unmarried</option>
                                        <option value="Married">Married</option>
                                      </select>
                                  </div>

                                  <div class="col-xs-6">
                                      <label for="incomeRange" class="control-label" id="incomeRange" type="text" >Enter Income:</label>
                                      <input type="incomeInput" class="form-control" name="IncomeRange" placeholder="Enter Income" value.bind="incomeValidate & validate">
                                  </div>

                                  <div class="col-xs-6">
                                      <label for="dAdditions" class="control-label" id="desiredAdditions" type="text" >Yearly Additions:</label>
                                      <input type="desiredAdditions" class="form-control" name="DesiredAdditions" placeholder="Enter Additions" value.bind="desiredAdditions & validate">
                                  </div>

                                  <div class="col-xs-6">
                                      <label for="age" class="control-label" id="Age" type="text" >Age:</label>
                                      <input type="currentAge" class="form-control" name="CurrentAge" placeholder="Enter your age" value.bind="currentAge & validate">
                                  </div>

                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div> <!-- SECOND ROW ENDS HERE -->



        <div class="row">
          <div class="col-md-12">
              <div class="panel-group" id="accordion">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h4 class="panel-title">
                              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span>TAX CREDITS</span></a>
                          </h4>
                      </div>
                      <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table table-bordered" aurelia-table="data.bind: tChildren; display-data.bind: $childData" id="childTable">
                                <thead>
                                <tr>
                                <th>
                                Eligible child tax credit
                                </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <td>
                                <input type="text" class="form-control" placeholder="Enter the age of your child at the end of the year" value.from-view="age"
                                id="childAge" />
                                </td>
                                <td>
                                <button click.delegate="addChildren()" id="myButton">
                                <span class="glyphicon glyphicon-plus addBtn">
                                </span>
                                </button>
                                </td>
                                </tr>
                                <tr repeat.for="element of $childData">
                                <td>${element.age}</td>
                                <td>
                                <button click.delegate="removeChild(element.id)" id="myButton">
                                <span class="glyphicon glyphicon-minus minusBtn"> </span>
                                </button>
                                </td>
                                </tr>
                                </tbody>
                                </table>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div> <!-- SECOND ROW ENDS HERE -->


          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span>ASSETS</span></a>
                  </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                      <table class="table table-bordered" aurelia-table="data.bind: assets; display-data.bind: $displayData" id="myTable">
                          <thead>
                            <tr>
                              <th>Asset Name</th>
                              <th>Asset Type</th>
                              <th>
                                <div class="display-block row mx-auto">
                                  <div class="col mx-1">Asset Value</div>
                                  <div id="Matchtext" class="col mx-1">Employer Match</div>
                                  <div id="Captext" class="col mx-1">Employer Match Cap</div>
                                </div>
                              </th>
                            </tr>
                          </thead>
                          <tbody id="AssetTable">
                            <tr>
                              <td>
                                <input type="text" class="form-control" id="Aname" value.bind="name">
                              </td>
                              <td>
                                <select class="form-control h-100" id="Atype" value.bind="type">
                                  <option value="" disabled selected>Choose Asset Type</option>
                                  <option value="IRA">IRA</option>
                                  <option value="Roth IRA">Roth IRA</option>
                                  <option value="401k">401k</option>
                                  <option value="Roth 401k">Roth 401k</option>
                                </select>
                              </td>
                              <td>
                                <div class="display-block row mx-auto">
                                  <input type="text" class="form-control col mx-1" id="Avalue" value.bind="value">
                                  <input type="number" class="form-control col mx-1" id="Ematch" value.bind="match">
                                  <input type="number" class="form-control col mx-1" id="Ecap" value.bind="cap">
                                </div>
                              </td>
                              <td>
                                <button click.delegate="addButton()" id="myButton">
                                  <span class="glyphicon glyphicon-plus addBtn">
                                  </span>
                                </button>
                              </td>
                            </tr>
                            <tr repeat.for="user of $displayData">
                              <td>${user.name}</td>
                              <td>${user.type}</td>
                              <td><div class="display-block row mx-auto"><div class="col mx-1">$${user.value}</div> <div id="Displaymatch" class="col mx-1" >${user.match}</div><div class="col mx-1" >${user.cap}</div></div></td>
                              <td>
                                <button click.delegate="removeButton(user.id)" id="myButton">
                                  <span class="glyphicon glyphicon-minus minusBtn">
                                </button>
                                </span>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                  </div>
              </div>
          </div> <!--THIRD ROW ENDS HERE -->



          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><span>RETIREMENT</span></a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
              <div class="panel-body">
                  <input type="text" id="range" name="range" />
                  <p id = "test"></p>
              </div>
            </div>
          </div> <!--FORTH ROW ENDS HERE -->


          
                  


      </form>
    </div>
    
    <!--COLLAPSE FORM END-->


     <!--HOME PAGE BUTTON VALIDATION STARTS HERE-->
     
     <button class="btn btn-primary center-block mySubmit" click.delegate="validateButton()">Submit</button>
     <h3 align="center">${message}</h3>
     <ul>
       <li repeat.for="error of errors">
         <h4 id="myErrors">${error.message}</h4>
       </li>
     </ul>

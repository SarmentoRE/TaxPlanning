<template>

  <style type="text/css">
    body {
      background-image:url("http://avante.biz/wp-content/uploads/Gradient-Wallpapers/Gradient-Wallpapers-048.jpg");
    }
  </style>

  <head>
    <title>Tax Planning</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>

    <!--FORM STARTS HERE -->

    <div class="container p-3 mb-2 bg-light text-dark">
      <form>
        <div class="form-group row">
          <label for="fillStatus" class="col-sm-2 col-form-label col-form-label-sm" id="fillingStatus">
            <h5>
              <b>Filing Status:</h5>
            </b>
          </label>
          <div class="col-sm-10">
            <select class="form-control form-control-lg" name="FilingStatus" value.bind="filingStatus" change.delegate="jsonify()">
              <option>Choose Filing Status</option>
              <option value="FilingStatus.Joint">Joint</option>
              <option value="FilingStatus.HeadOfHousehold">Head of Household</option>
              <option value="FilingStatus.Unmarried">Unmarried</option>
              <option value="Married">Married</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="incomeBracket" class="col-sm-2 col-form-label" id="incomeRange">
            <h5>
              <b>Select Income Range:</h5>
            </b>
          </label>
          <div class="col-sm-10">
            <select class="form-control form-control-lg" name="IncomeBracket" value.bind="income" change.delegate="jsonify()">
              <option>Choose Income Range</option>
              <option value="0">Income Range 1</option>
              <option value="1">Income Range 2</option>
              <option value="2">Income Range 3</option>
              <option value="3">Income Range 4</option>
              <option value="4">Income Range 5</option>
              <option value="5">Income Rnage 6</option>
            </select>
          </div>
        </div>
    </div>
    </form>
    <!-- FORM ENDS HERE-->

    <!-- DON'T TOUCH BELOW CODE -->

    <div class="mx-auto w-75">
      <table class="table table-bordered" aurelia-table="data.bind: assets; display-data.bind: $displayData">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Asset Type</th>
            <th>Asset Value</th>
          </tr>
        </thead>
        <tbody id="AssetTable">
          <tr>
            <td>
              <input type="text" class="form-control" id="Aname" value.bind="name">
            </td>
            <td>
              <select class="form-control h-100" id="Atype" value.bind="type">
                <option>Choose Asset Type</option>
                <option value="IRA">IRA</option>
                <option value="Roth IRA">Roth IRA</option>
                <option value="401K">401K</option>
              </select>
            </td>
            <td>
              <input type="text" class="form-control" id="Avalue" value.bind="value">
            </td>
            <td>
              <button click.delegate="addButton()">
                <span class="glyphicon glyphicon-plus addBtn">
                </span>
              </button>
            </td>
          </tr>
          <tr repeat.for="user of $displayData">
            <td>${user.name}</td>
            <td>${user.type}</td>
            <td>${user.value}</td>
            <td>
              <button click.delegate="removeButton(user.id)">
                <span class="glyphicon glyphicon-minus minusBtn">
              </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--Footer-->
    <div class="card-footer text-muted">
        <font color="white">
          <center> &copy; TAX PLANNING </font>
        </center>
      </div>
  </body>
</template>

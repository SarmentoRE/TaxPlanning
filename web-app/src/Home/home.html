<template>

  <style type="text/css">
    body {
      background-image:url("http://avante.biz/wp-content/uploads/Gradient-Wallpapers/Gradient-Wallpapers-048.jpg");
      color: white !important;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif !important;
    }

      border: 1px solid rgba(0,0,0,.2);
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      -moz-background-clip: padding;
      -webkit-background-clip: padding-box;
      background-clip: padding-box;
      background: rgba(0,0,0,.5);
      -webkit-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
      box-shadow: 0 0 13px 3px rgb(0, 0, 0,.5);
      overflow: hidden;
      padding: 25px;
    }

    label[type=text]{
     color: white;
    }

    
    
   #myButton{
      background-color: #101010;
      border: 0px;

  .myFooter{
    position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background: rgba(0,0,0,.5);
   -webkit-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
   box-shadow: 0 0 13px 3px rgb(0, 0, 0,.5); 
   padding: 5px;
   color: white;
   text-align: center;

  .navbar{
    border-radius: 0px !important;
    margin-bottom: 90px !important;
    }
  
    
  </style>

  <head>
    <title>Tax Planning</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>

    <!--FORM STARTS HERE -->

    <div class="mx-auto w-75">
      <form id="myForm">
        <div class="form-group row">
          <label for="fillStatus" class="col-sm-2 col-form-label col-form-label-sm" id="fillingStatus" type="text">
            <h5>
              <b>Filing Status:</h5>
            </b>
          </label>
          <div class="col-sm-10">
            <select class="form-control form-control-lg" name="FilingStatus" value.bind="filingStatus" change.delegate="jsonify()">
              <option>Choose Filing Status</option>
              <option value="FilingStatus.Joint">Joint</option>
              <option value="FilingStatus.HeadOfHousehold">Head of Household</option>
              <option value="FilingStatus.Unmarried">Unmarried</option>
              <option value="Married">Married</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
            <label for="incomeBracket" class="col-sm-2 col-form-label" id="incomeRange" type="text"><h5><b>Select Income:</b></h5></label>
          <div class="col-sm-10">
            <input type="incomeInput" class="form-control" name="IncomeRange" placeholder="Enter income">
          </div>
        </div>
    </div>
    </form>
    <!-- FORM ENDS HERE-->

    <!-- DON'T TOUCH BELOW CODE (TABLE)  -->

    <div class="mx-auto w-75">
      <table class="table table-bordered" aurelia-table="data.bind: assets; display-data.bind: $displayData" id="myTable">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Asset Type</th>
            <th>Asset Value</th>
          </tr>
        </thead>
        <tbody id="AssetTable">
          <tr>
            <td>
              <input type="text" class="form-control" id="Aname" value.bind="name">
            </td>
            <td>
              <select class="form-control h-100" id="Atype" value.bind="type">
                <option>Choose Asset Type</option>
                <option value="IRA">IRA</option>
                <option value="Roth IRA">Roth IRA</option>
                <option value="401K">401K</option>
              </select>
            </td>
            <td>
              <input type="text" class="form-control" id="Avalue" value.bind="value">
            </td>
            <td>
              <button click.delegate="addButton()" id="myButton">
                <span class="glyphicon glyphicon-plus addBtn">
                </span>
              </button>
            </td>
          </tr>
          <tr repeat.for="user of $displayData">
            <td>${user.name}</td>
            <td>${user.type}</td>
            <td>${user.value}</td>
            <td>
              <button click.delegate="removeButton(user.id)" id="myButton">
                <span class="glyphicon glyphicon-minus minusBtn">
              </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="myFooter">
      <p>&copy; TAX PLANNING</p>
    </div>

    <div class="card-footer text-muted myFooter">

      </div>

  </body>
